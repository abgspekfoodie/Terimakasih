<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You — Snapbite™</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .thankyou-container {
      max-width: 500px;
      padding: 40px 30px;
      background: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 149, 0, 0.15);
      animation: fadeZoom 0.8s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.92);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .thankyou-container h1 {
      font-size: 2rem;
      color: #ff9500;
      margin-bottom: 1rem;
    }

    .thankyou-container p {
      font-size: 1rem;
      color: #ddd;
      margin: 0.6rem 0;
    }

    .tagline {
      margin-top: 2rem;
      font-weight: bold;
      color: #ff9500;
      font-size: 1rem;
    }

    .snapbite-brand {
      margin-top: 0.2rem;
      font-size: 0.95rem;
      color: #999;
      font-style: italic;
    }

    .back-btn {
      margin-top: 2.5rem;
      padding: 12px 25px;
      background: #ff9500;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    .back-btn:hover {
      background: #e08200;
    }

    .spatula-x {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .spatula-x svg {
      width: 100%;
      height: 100%;
      animation: spin 8s linear infinite;
      opacity: 0.05;
      fill: #ff9500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Animated spatula X in background -->
  <div class="spatula-x" aria-hidden="true">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
      <rect x="28" y="0" width="8" height="64" rx="2" transform="rotate(45 32 32)" />
      <rect x="28" y="0" width="8" height="64" rx="2" transform="rotate(-45 32 32)" />
    </svg>
  </div>

  <!-- Thank you message -->
  <div class="thankyou-container" role="main">
    <h1>✅ Thank you for your order!</h1>
    <p>Your support means the world to us.</p>
    <p>Let us bring bold flavours to your day.</p>

    <div class="tagline">Hungry? Think Snapbite™</div>
    <div class="snapbite-brand">Snapbite™ — No rules. Just bite. Repeat.</div>

    <a href="https://abgspekfoodie.github.io/Menu-Layout/" class="back-btn" role="button" tabindex="0">← Back to Menu</a>
  </div>

</body>
</html>
