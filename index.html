<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You — Snapbite™</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .thankyou-container {
      max-width: 500px;
      padding: 40px 30px;
      background: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 149, 0, 0.08);
      animation: fadeZoom 0.7s ease-out;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .thankyou-container h1 {
      font-size: 2.2rem;
      color: #ff9500;
      margin-bottom: 1rem;
    }

    .thankyou-container p {
      font-size: 1.05rem;
      color: #ddd;
      margin: 0.5rem 0;
    }

    .tagline {
      margin-top: 2rem;
      font-weight: 600;
      color: #ff9500;
      font-size: 1.05rem;
    }

    .snapbite-brand {
      margin-top: 0.2rem;
      font-size: 0.95rem;
      color: #999;
      font-style: italic;
    }

    .back-btn {
      margin-top: 2.5rem;
      padding: 12px 25px;
      background: #ff9500;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #e08200;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>✅ Thank you for your order!</h1>
    <p>Your support means the world to us.</p>
    <p>Let us bring bold flavours to your day.</p>

    <div class="tagline">Hungry? Think Snapbite™</div>
    <div class="snapbite-brand">Snapbite™ — No rules. Just bite. Repeat.</div>

    <a href="/index.html" class="back-btn">← Back to Menu</a>
  </div>
</body>
</html>
